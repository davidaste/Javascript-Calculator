<!DOCTYPE html>
<html>
    <head>
        <link href="css/copy.css" rel="stylesheet">
        <meta name="author" content="RG">
        <meta charset="utf-8">
        <script src="script/calculator.js"></script>
    </head>
    <body>
        <header>
            <h3>Lab 7: Javascript Arithmetic Operator</h3>
        </header>
            <form name="Calculator" action='' method='GET'>
                <fieldset>
                    <legend>My Calculator</legend>
                    <textarea name="output" id="sumplace" rows="4" cols="25" ></textarea>
                    
                    
                </fieldset>
                <fieldset>
                    <legend>Input</legend>
                    <p>Operands: </p>
                    <input class="First" type="text" id="inp1" name="fname">
                    <input class="First" type="text" id="inp2" name="fname"><br>
                    <p>Operator: </p>
                    <input type="button" name="submit" value="+" onclick="addValue()">
                    <input type="button" name="Multiply" value="&times;" onclick="multiplyValue()">
                    <input type="button" name="Divide" value="/" onclick="divideValue()">
                    <input type="button" name="Reset" value="Clear" onclick="reset()">
                </fieldset>               
            </form>
    </body>
</html>
